@if ($skillCategory(); as category) {
  <div class="skill-category">
    <mat-card appearance="outlined">
      <mat-card-header>
        <h2>{{ category.title }}</h2>
      </mat-card-header>
      <mat-card-content>
        <div class="chips-row">
          @for (skill of category.skills; track skill.name) {
            <mat-chip
              [ngClass]="getSkillClass(skill.level)"
              [matTooltip]="getLevelTooltip(skill.level)"
              matTooltipPosition="above"
            >
              @if (skill.logo) {
                <img
                  [ngSrc]="skill.logo"
                  [width]="skill.logoWidth"
                  [height]="skill.logoHeight"
                  [alt]="skill.name"
                  class="chip-logo"
                />
              }

              <span>{{ skill.name }}</span>
            </mat-chip>
          }
        </div>
      </mat-card-content>
    </mat-card>
  </div>

}
